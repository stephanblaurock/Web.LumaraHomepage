<div id="pagebg-container">

</div>

<section>
  <div class="container" style="padding-top: 40px;">
    <!-- Produktgruppen suchen Kopf -->
    <div class="row transsection">


      <div class="col-12">
        <h1 class="display-4"><a [routerLink]="['/produktkatalog']"> < </a>{{artikelGruppeCaption}}</h1>
      </div>
    </div>


    <div class="row transsection mt-2 pt-3">
      <!-- Produktekategorie-Card -->
      <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-xs-6" *ngFor="let artikelItem of artikelItems">
        <div class="card mb-4 bg-red">
          <a [routerLink]="['/produkt']" [queryParams]="{edvnr: artikelItem.EdvNr}">
            <img class="card-img-top img-fluid" style="width:100%; max-height: 180px; object-fit: cover;" [src]="getImageUrl(artikelItem.EdvNr)" alt="Produkt">
            <div class="card-block text-center">
              <span class="text-light" style="font-family: 'Roboto'; font-weight: bold; font-size:medium">{{artikelItem.EdvNr}}</span><br/>
              <p class="text-light" style="font-family: 'Roboto'; font-size: small; line-height: 1.1">{{artikelItem.Bezeich}}</p>
            </div>
          </a>
        </div>
      </div>
      <!-- Ende Rezepte-Card -->
    </div>
    <!-- Ende Row -->
  </div>
  <!-- Ende Container -->

  <!-- Ende Row Transsection -->

</section>
